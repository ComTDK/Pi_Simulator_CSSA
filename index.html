<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Monte Carlo Simulation</title>
	<!-- we don't need Bootstrap. write CSS -->
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header class="header" data-bs-theme="red" style="margin-bottom: 30px">
		<a href="https://umanitobacssa.ca/" target="_blank">
			<img class="logo" src="./img/logo.png" alt="CSSA Logo">
		</a>
		<div class="title">
			Monte Carlo Simulation - Pi Day
			<div class="subtitle">By the Computer Science Students' Association</div>
		</div>
	</header>

	<section class="main">
		<h1 class="main-heading">Monte Carlo Simulation</h1>

		<div class="main-content">
			<canvas id="myCanvas" width="500" height="500" style="position: relative;"></canvas>

			<div>
				<div class="statistic">
					<div id="numberPoints"></div>
					<div id="Pi"></div>
				</div>

				<div style="height: 300px; width: 500px;">
					<canvas id="myChart" width="500" height="300"></canvas>
				</div>
			</div>
		</div>
	</section>

	<section class="main">
		<h1 class="main-heading">Taylor Series for PI</h1>

		<div class="main-content">
			<div>
				<canvas id="taylor" width="500" height="300"></canvas>
			</div>

			<div class="statistic">
				<div id="taylor_n"></div>
				<div id="taylor_Pi"></div>
			</div>
		</div>
	</section>

	<footer class="footer">
		Author: Duy Kha Tran
	</footer>

	<!-- Moved the scripts here (always place the scripts last) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
	<script src="monte_carlo.js"></script>
	<script src="taylor_series.js"></script>
</body>

</html>
