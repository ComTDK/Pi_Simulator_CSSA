<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Monte Carlo Simulation</title>
	<!-- we don't need Bootstrap. write CSS -->
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header class="header" data-bs-theme="red" style="margin-bottom: 30px">
		<a href="https://umanitobacssa.ca/" target="_blank">
			<img class="logo" src="./img/logo.png" alt="CSSA Logo">
		</a>
		<div class="title">
			Monte Carlo Simulation - Pi Day
			<div class="subtitle">By the Computer Science Students' Association</div>
		</div>
	</header>

	<div class="flex-container"
		style="margin-left:30px; margin-right:30px; margin-top: 20px; margin-bottom: 30px;border-style:solid; background-color: lightblue; flex-direction: column;">

		<div style="text-align: center; width:100%; position: relative; margin-top: 50px;">
			<h2 style="color:orange;">Monte Carlo Simulation</h2>
		</div>

		<div class="flex-container" style="padding-left: 5%; padding-right: 5%;">
			<canvas id="myCanvas" width="500" height="500" style="position: relative; left: -30px"></canvas>

			<div class="flex-container" style="flex-direction: column; padding-left: 7%">
				<div style="height: 70px; padding-top: 10%; padding-bottom: 20%; padding-left: 10%; font-size: 30px;">
					<div id="numberPoints"></div>
					<div id="Pi"></div>
				</div>

				<div style="height: 300px; width: 500px;">
					<canvas id="myChart" width="500" height="300"></canvas>
				</div>
			</div>
		</div>
	</div>

	<div class="flex-container"
		style="margin-left:30px; margin-right:30px; margin-top: 20px; margin-bottom: 30px;border-style:solid; background-color: lightblue; flex-direction: column;">
		<div style="text-align: center; width:100%; margin-top: 50px; margin-bottom: 30px;">
			<h2 style="color:orange;">Taylor Series for PI</h2>
		</div>
		<div class="flex-container" style="margin-right: 5%; margin-left:5%">
			<div style="width:500px; height: 300px;">
				<canvas id="taylor" width="500" height="300"></canvas>
			</div>

			<div
				style="position: relative; width: 50%; height: 500px; padding-top: 5%; padding-left: 15%; font-size: 30px;">
				<div id="taylor_n"></div>
				<div id="taylor_Pi"></div>
			</div>
		</div>
	</div>

	<footer>
		<p>Author: Duy Kha Tran</p>
		<p></p>
	</footer>

	<!-- Moved the scripts here (always place the scripts last) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
	<script src="monte_carlo.js"></script>
	<script src="taylor_series.js"></script>
</body>

</html>
